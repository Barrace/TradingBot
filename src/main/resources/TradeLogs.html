<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .log-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        pre {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="log-container">
    <h1>Log Messages</h1>
    <pre id="log-content">{{LOGS}}</pre>
    <button id="stop-trade-button">Stop Trade</button>
</div>
<script>
    const socket = new WebSocket('ws://' + window.location.host + '/log-updates');
    const stopTradeButton = document.getElementById('stop-trade-button');

    // Handle incoming messages from the WebSocket
    socket.onmessage = function(event) {
        const message = event.data;
        if (message === 'redirect') {
            // Redirect to the newTrade page
            window.location.href = '/newTrade';
        } else {
            document.getElementById('log-content').textContent = message;
        }
    };

    // Send a "stop" command to the server when the button is clicked
    stopTradeButton.addEventListener('click', function() {
        socket.send('stop');
    });

</script>
</body>
</html>
